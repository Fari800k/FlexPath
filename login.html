<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>
        <form id="loginForm" class="mt-4">
            
            <!-- Email -->
            <div class="mb-3">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="loginEmail" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="loginPassword" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Login</button>

            <!-- Error Message -->
            <p id="loginErrorMessage" class="mt-3 text-red-500 text-sm text-center hidden">Error message</p>

            <!-- Sign Up Link -->
            <p class="mt-4 text-center text-gray-600">
                Don't have an account? 
                <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a>
            </p>

        </form>
    </div>

    <script src="login.js"></script>
    
    <!--Clear cache after logout -->
    <script>
        window.onload = function () {
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        };
    </script>
    
</body>
</html>
