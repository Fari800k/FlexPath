<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-800">Create an Account</h2>
        <form id="signupForm" class="mt-6">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="text" id="username" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Confirm Email</label>
                <input type="email" id="confirmEmail" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-2 mt-1 border rounded-md focus:ring focus:ring-blue-300" required>
            </div>
            <button type="submit" class="w-full px-4 py-2 mt-6 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600">Sign Up</button>
        </form>
        <p id="message" class="mt-4 text-center text-red-500"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let username = document.getElementById("username").value;
            let email = document.getElementById("email").value;
            let confirmEmail = document.getElementById("confirmEmail").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirmPassword").value;
            
            if (username.length < 3) {
                document.getElementById("message").textContent = "Username must be at least 3 characters long.";
                return;
            }
            
            if (!email.includes("@")) {
                document.getElementById("message").textContent = "Please enter a valid email.";
                return;
            }
            
            if (email !== confirmEmail) {
                document.getElementById("message").textContent = "Emails do not match.";
                return;
            }
            
            if (password.length < 6) {
                document.getElementById("message").textContent = "Password must be at least 6 characters long.";
                return;
            }
            
            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Passwords do not match.";
                return;
            }
            
            document.getElementById("message").textContent = "Sign-up successful!";
            document.getElementById("message").classList.remove("text-red-500");
            document.getElementById("message").classList.add("text-green-500");
        });
    </script>
</body>
</html>
