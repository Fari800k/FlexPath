<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Sign Up</h2>
        <form id="signupForm" class="mt-4">
            
            <!-- Full Name -->
            <div class="mb-3">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="fullName" class="w-full p-2 border rounded-lg" required>
            </div>
            
            <!-- Email -->
            <div class="mb-3">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Confirm Email -->
            <div class="mb-3">
                <label class="block text-gray-700">Confirm Email</label>
                <input type="email" id="confirmEmail" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full p-2 border rounded-lg" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600">Sign Up</button>

            <p id="errorMessage" class="mt-3 text-red-500 text-sm text-center hidden">Error message</p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
